<div class="my-5 bg-light shadow">
  <div class="p-3">
    <div>
      <owl-carousel-o [options]="customOptions">
        <ng-container *ngFor="let slide of imgSource">
          <ng-template carouselSlide>
            <img class="w-100 p-2" [src]="slide.url" [alt]="slide.caption">
          </ng-template>
        </ng-container>
      </owl-carousel-o>
    </div>
    <div class="p-2">
      <div>
        <h4 >{{dataSource?.name}} <span class="ms-3">{{dataSource?.hotelRating}}<i class="fa-solid fa-star text-warning ms-1"></i></span></h4>
        <p class="text-muted mb-0">{{dataSource?.country}}</p>
        <span class="text-muted">{{dataSource?.address}}</span>
      </div>
      <div class="mt-3">
        <h6>Description</h6>
        <p class="text-muted">{{dataSource?.description.content}}</p>
      </div>
      <div class="mt-3">
        <h6>Services</h6>
        <div>
          <p *ngFor="let item of dataSource?.facilities" class="ms-3 p-2 rounded-pill mt-2 d-inline-block borderAndColor">{{item}}</p>
        </div>
      </div>
      <div class="mt-3">
        <p class="text-info">{{dataSource?.email}}</p>
        <p>{{dataSource?.phone}}</p>
      </div>
    </div>
    <div class="my-2"><a class="btn btn-outline-info w-100" routerLink="/search">Back To Home</a></div>
  </div>
</div>
